<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->

  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap-slider.css') }}">
  
  
  <!--Font Awesome-->
  <!--<link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">-->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/font-awesome/css/font-awesome.min.css') }}">
  <!--引入jQuery包用於使用ajax-->
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

  <!--<link rel="stylesheet" href="login.css">-->
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

  <title>Document</title>
</head>
<body class="body">

  <div class="border">
    <h3 class="bg-gray p-4">Login Now</h3>

      <fieldset class="p-4">
        <input type="text" placeholder="StudentID" id="studentId" name="studentId" class="border p-3 w-100 my-2">
          <div pseudo = "placeholder">Student ID</div>
        </input>
        <input type="text" placeholder="Password" id="password" name="password" class="border p-3 w-100 my-2">
          <div pseudo = "placeholder">Password</div>
        </input> 
        <button onclick="submit()" class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">Submit</button>
      </fieldset>

  </div>

</body>

 <script>


 /*在這裡編寫submit()事件*/
 function submit() {
 $.ajax({
 url: "submit", /*資料提交到submit處*/
 type: "POST", /*採用POST方法提交*/
 data: { "studentId": $("#studentId").val(),"password":$("#password").val()}, /*提交的資料（json格式），從輸入框中獲取*/
 /*result為後端函數返回的json*/
 success: function (result) {
  if (result.message == "success!") {
    // alert(result.message+"你的ID是"+result.studentId);

    window.location.href='/second';
  }
  else {
  alert(result.message+"帳號密碼錯誤!");
  
  }
 }
 });
 }

 </script>


</html>
